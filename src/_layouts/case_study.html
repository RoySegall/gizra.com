---
layout: default
---

<div class="ui grid centered case-study">

  <div class="{{ site.wrapper_classes.narrow }}">

    <div class="ui raised very padded segment {{ page.color }}">

      <h1 class="ui dividing header">
        <div class="content">
          <a href="{{ page.url }}">{{ page.title }} </a>
        </div>
        <div class="sub header">
           {{ page.subtitle }} // {{ page.client }}
           {% if page.site %}
            // <a href="http://{{ page.site }}">{{ page.site }}</a>
           {% endif %}
        </div>

        <div class="right floated column">
            <a class="ui teal right ribbon big label">Case Study</a>
        </div>
      </h1>

      <!-- Intro -->
      <img src="{{page.image}}" class="ui image" alt="{{ page.title }} cover image">

      <div class="ui secondary segment">
        <p>
          {{ page.abstract }}
        </p>
      </div>

      <div class="ui divider"></div>

      <!-- Main content -->
      {{ content }}

    </div>
  </div>
</div>
